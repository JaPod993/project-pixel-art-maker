<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JaPod Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="30">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" max="100" value="30">
        <input class="submitButton" type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <a href="www.JaPod.pl" target="_blank"><img class="logo" src="images/japod_logo.png"></a>
    <script src="designs.js"></script>
</body>
</html>
